<h2 class="profile-heading">User Profile</h2>

<!-- Check if user exists -->
<div *ngIf="user && user.name; else noUser">
  <!-- Display user details -->
  <div class="user-details">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <h3 class="review-heading">Your Reviews:</h3>

  <!-- Check if reviews exist -->
  <div *ngIf="reviews.length > 0; else noReviews" class="review-list">
    <ul>
      <li *ngFor="let review of reviews" class="review-item">
        ðŸŽ¥
        {{ review.review }} - <strong>{{ review.rating }}/5</strong>
      </li>
    </ul>
  </div>

  <ng-template #noReviews>
    <p class="no-reviews">No reviews added yet. Start reviewing movies!</p>
  </ng-template>

  <button (click)="logout()" class="logout-btn">Logout</button>
</div>

<ng-template #noUser>
  <p class="error-msg">
    User not found. Please <a routerLink="/login" class="login-link">login</a> again.
  </p>
</ng-template>
